    <div class="card" *ngIf="pathVariable==undefined">
        <p-splitter [panelSizes]="[20, 80]" [style]="{ height: '100vh', background: '#FFF9F4', border: 'none'}"
            styleClass="mb-5">
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center" id="leftpanel">
                    <div class="row">
                        <p>Workspaces</p>
                        <div class="justify-content-center">
                            <p-button (click)="showDialog()" [rounded]="true" icon="pi pi-plus" size="small" [style]="{ color: '#010662', background: '#FFF9F4', border:'none' }"></p-button>
                            <p-dialog header="Create a new workspace" [(visible)]="visible" [modal]="true" [style]="{ width: '40vw'}"
                                [draggable]="false" [resizable]="false">
                                <p class="m-0" style="color: #010662;">
                                    <input pInputText type="text" [(ngModel)]="name"> <p-button (onClick)="createWorkspace()" size="small" height="40px">Create</p-button>
                                </p>
                            </p-dialog>
                        </div>
                    </div>
                    <p *ngFor="let w of workspaces" width="max" id="ws" [routerLink]="['/workspace',w]">{{w}}</p>
                </div>
            </ng-template>
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center" id="rightpanel">
                    <div>
                        <h3>Add a new workspace or click on any existing workspace to add tasks!</h3>
                        <img id="image" src="/assets/task.png" width="400" height="225">
                    </div>
                </div>
            </ng-template>
        </p-splitter>
    </div>
    <div class="card" *ngIf="pathVariable!=undefined">
        <p-splitter [panelSizes]="[20, 80]" [style]="{ height: '100vh', background: '#FFF9F4', border: 'none'}"

                    </div>
                    <p *ngFor="let w of workspaces" width="max" id="ws" [routerLink]="['/workspace',w]">{{w}}</p>
